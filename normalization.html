<body>


    <script>

        function scaleDown() { // normalize
            // (value - lowest)/ (highest - lowest) rule 
            return {
                open: step.open / multiplier,
                high: step.high / multiplier,
                low: step.low / multiplier,
                close: step.close / multiplier
            }
        }

        function scaleUp() { // denomalize
        //    (value * (highest - lowest)) + lowest 
            return { 
                open: step.open * multiplier,
                high: step.high * multiplier,
                low: step.low * multiplier,
                close: step.close * multiplier
            }
        }
    </script>
</body>
