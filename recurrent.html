        <script>
           const trainingData = [
            [1,2,3,4,5],
            [5,4,3,2,1],
           ]

           const net = new brain.recurrent.LSTMTimeStep();
           net.train(trainingData)
        //    net.train(trainingData, {log : (status)=> console.log(status)})
        console.log(net.run([2,3,4]))
        console.log(net.run([3,2]))
        </script>
