<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brain.js/2.0.0-beta.1/brain-browser.min.js"
        integrity="sha512-MI1PUoQHsMVp8aw45rX19K4o8XlVfPB6jaGlHrj0zUv1ZDnq307ji47GWS1MfUfQDNua43c8vK1iCcuOjMXZBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <script>

        const trainingData = [
            "1+1=2",
            "0+0=0",
            "3+4=7",
            "5+2=7",
            "9+9=18",
            "6+3=9",
            "2+8=10",
            "4+0=4",
            "7+1=8",
            "5+5=10",
            "0+3=3",
            "4+7=11",
            "8+2=10",
            "6+6=12",
            "9+2=11",
            "1+4=5",
            "3+0=3",
            "5+6=11",
            "7+7=14",
            "2+3=5",
            "4+9=13",
            "0+2=2"
        ];

        console.log(trainingData);

        const net = new brain.recurrent.LSTM({
            hiddenLayers: [20],
        });

        net.train(trainingData, {
            errorThresh: 0.025,
            log: (stats) => console.log(stats)
        })
        console.log(net.run("0+1=")) 
        console.log(net.run("1+1=")) 
        console.log(net.run("5+1=")) 
        console.log(net.run("3+7=")) 
        console.log(net.run("4+9=")) 


    </script>
</body>

</html>
